services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: juicy_fruit
    restart: unless-stopped
    ports:
      - "4004:4004"
    environment:
      - CRYSTAL_ENV=production
      - HOST=0.0.0.0
      - PORT=4004
      - LOG_LEVEL=info
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=64m
    mem_limit: 512m
    mem_reservation: 128m
    cpus: 1.0
    pids_limit: 100
    ulimits:
      nofile:
        soft: 1024
        hard: 2048
      nproc:
        soft: 64
        hard: 128
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4004/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - debugger-net

networks:
  debugger-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16